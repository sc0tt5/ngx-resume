<div class="row w-100">
  <div class="col">
    <div class="container-fluid">
      <h1 class="lh-1">
        <span class="fw-bold">{{ header.firstname }}</span>
        <span class="fw-light">{{ header.lastname }}</span>
      </h1>
      <span class="fw-bold">{{ header.title }}</span>

      <!-- contact info, skills, etc. -->
      <div *ngFor="let section of sections" class="sidebar__section">
        <h2 class="border-top fw-bold pt-3 pb-2 text-dark text-uppercase">{{ section.title }}</h2>

        <!-- education -->
        <div *ngIf="section.listType === 'education'">
          <section *ngFor="let block of section.list">
            <div class="row">
              <div class="col text-small">
                <!-- degree, university, etc. -->
                <span class="d-block fw-bold">{{ block.title }}</span>
                <span class="d-block">{{ block.place }}</span>
                <span class="details__location">{{ block.from }}</span>
                <span> - </span>
                <span>{{ block.to }}</span>

                <!-- bullet points -->
                <div class="list">
                  <ul>
                    <li *ngFor="let bullet of block.bullets">{{ bullet.item }}</li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- links -->
        <ul *ngIf="section.listType === 'links'">
          <li *ngFor="let item of section.items">
            <a [href]="item.href" [target]="item.target" rel="noopener noreferrer">
              <i [attr.class]="'bi bi-' + item.icon" [ngClass]="{ 'icon--loaded': item.icon }"></i>
              <span>{{ item.text }}</span></a
            >
          </li>
        </ul>

        <!-- list with ratings -->
        <ul *ngIf="section.listType === 'rating'" class="rating flex flex-horizontal-center">
          <li *ngFor="let item of section.items">
            <div class="position-relative rating__container">
              <div resFtViewerRating [rating]="item.rating || 0" [max]="10" [name]="item.text"></div>
            </div>
          </li>
        </ul>
      </div>

      <!-- sourcecode link -->
      <div class="disclaimer text-neutral">
        <a href="//git.io/fjaBd" target="_blank" rel="noopener noreferrer">
          <span class="d-block">NGX R&eacute;sum&eacute; by Scott Robertson.</span>
          <span class="d-block">Source code: <span class="link text-neutral">git.io/fjaBd</span></span>
        </a>
      </div>
    </div>
  </div>
</div>
