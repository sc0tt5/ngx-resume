<div class="row">
  <div class="col">
    <section class="container-fluid">
      <!-- main sections - projects, education, etc. -->
      <ng-container *ngFor="let section of sections; index as i" class="content-box">
        <h2
          class="fw-bold pb-2 text-dark text-uppercase"
          [ngClass]="{ 'border-top pt-3': i !== 0 }"
          [innerHTML]="section.title"
        ></h2>

        <ng-container [ngSwitch]="section.listType">
          <!-- intro -->
          <ng-container *ngSwitchCase="listTypeIntro">
            <p class="text-medium" [innerHTML]="section.text"></p>
          </ng-container>

          <!-- experience blocks -->
          <ng-container *ngSwitchCase="listTypeExperience">
            <div class="row pb-3" *ngFor="let block of section.list">
              <div class="col text-small">
                <!-- title, company, etc. -->
                <div class="title-company">
                  <span class="fw-bold" [innerHTML]="block.title"></span>
                  <span> - </span>
                  <span [innerHTML]="block.place"></span>
                  <span class="title-company__separator" [innerHTML]="block.location"></span>
                  <span class="title-company__separator" [innerHTML]="block.from"></span>
                  <span> - </span>
                  <span [innerHTML]="block.to"></span>
                </div>

                <!-- bullet points -->
                <div class="list">
                  <ul>
                    <li *ngFor="let bullet of block.bullets" class="text-medium" [innerHTML]="bullet.item"></li>
                  </ul>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </section>
  </div>
</div>
